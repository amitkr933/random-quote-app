<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
	<div class="container">
    <h1 class="mt-5">Register Here</h1>
	<p style="color:green" th:text="${succMsg}"></p>
	<p style="color:red" th:text="${errMsg}"></p>
		<form th:action="@{register}" method="post" th:Object="${register}">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{uname}"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select th:field="*{countryId}" id="countryId" class="form-select">
							<option value="">-select-</option>
							<option th:each="entry : ${countries.entrySet()}" th:value ="${entry.key}" th:text="${entry.value}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>State</td>
					<td>
						<select th:field="*{stateId}" id="stateId" class="form-select">
							<option value="">-select-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<select th:field="*{cityId}" id="cityId" class="form-select">
							<option value="">-select-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="register" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		Already have account?<a href="/"> Login here</a>
	</div>
	
	<script>
			$(document).ready(function () {
				
				$('#countryId').on("change", function () {
					$("#stateId").find('option').remove();
					$("#cityId").find('option').remove();
					$('<option>').val('').text('-Select-').appendTo("#stateId");
					$('<option>').val('').text('-Select-').appendTo("#cityId");
					$.ajax({
						type: 'GET',
						url: '/getStates?countryId=' + $('#countryId').val(),
						success: function (result) {
							$.each(result, function (key, value) {
								$('<option>').val(key).text(value).appendTo("#stateId");
							});
						}
					});
				});
				
				$('#stateId').on("change", function () {
					$("#cityId").find('option').remove();
					$('<option>').val('').text('-Select-').appendTo("#cityId");
					$.ajax({
						type: 'GET',
						url: '/getCities?stateId=' + $('#stateId').val(),
						success: function (result) {
							console.log(result);
							$.each(result, function (key, value) {
								$('<option>').val(key).text(value).appendTo("#cityId");
							});
						}
					});
				});
			});
		</script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
